<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@aunyks">
    <meta name="twitter:title" content="Jot - A Place For Creative Writing">
    <meta name="twitter:description" content="Write anything uninterrupted for a duration of your choosing using Jot. If you stop writing for 5 seconds, your work disappears.">
    <meta name="twitter:image" content="fountain-pen.png" />
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Jot - Simple Creative Writing</title>
  </head>
  <body>
    <div id="root"></div>
  </body>  
</html>
